<!DOCTYPE html>
<html>
<head>
	<title>注册页面</title>
	<script type="text/javascript">
		function checkName() {
			var name = document.getElementById("username").value;
			var pattern = /^[a-zA-Z0-9_-]{5,16}$/;
			if (pattern.test(name)) {
				document.getElementById("nameError").innerHTML = "";
			} else {
				document.getElementById("nameError").innerHTML = "用户名必须为5-16个字符，只能包含字母、数字、下划线和减号";
			}
		}

		function checkPassword() {
			var password = document.getElementById("password").value;
			var pattern = /^.{6,20}$/;
			if (pattern.test(password)) {
				document.getElementById("passwordError").innerHTML = "";
			} else {
				document.getElementById("passwordError").innerHTML = "密码必须为6-20个字符";
			}
		}

		function checkEmail() {
			var email = document.getElementById("email").value;
			var pattern = /^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$/;
			if (pattern.test(email)) {
				document.getElementById("emailError").innerHTML = "";
			} else {
				document.getElementById("emailError").innerHTML = "请输入正确的邮箱地址";
			}
		}
	</script>
</head>
<body>
	<h1>注册页面</h1>
	<form>
		<label for="username">用户名：</label>
		<input type="text" id="username" name="username" onblur="checkName()"><span id="nameError"></span>
		<br>
		<label for="password">密码：</label>
		<input type="password" id="password" name="password" onblur="checkPassword()"><span id="passwordError"></span>
		<br>
		<label for="email">邮箱：</label>
		<input type="text" id="email" name="email" onblur="checkEmail()"><span id="emailError"></span>
		<br>
		<input type="submit" value="注册">
	</form>
</body>
</html>

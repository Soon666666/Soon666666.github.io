<!DOCTYPE html>
<html>
<head>
	<title>User Registration Form</title>
	<script type="text/javascript">
		function validateForm() {
			// 获取表单输入的值
			var username = document.forms["registration"]["username"].value;
			var password = document.forms["registration"]["password"].value;
			var confirmPassword = document.forms["registration"]["confirm_password"].value;
			var gender = document.forms["registration"]["gender"].value;
			var hobbies = document.forms["registration"]["hobbies[]"];
			var province = document.forms["registration"]["province"].value;
			var city = document.forms["registration"]["city"].value;
			var email = document.forms["registration"]["email"].value;
			var image = document.forms["registration"]["image"].value;

			// 验证用户名是否以字母开头
			if (!/^[a-zA-Z]/.test(username)) {
				alert("必须以字母开头.");
				return false;
			}

			// 验证密码是否在6到8位之间
			if (password.length < 6 || password.length > 8) {
				alert("必须在6到8位之间");
				return false;
			}

			// 验证确认密码是否和密码一致
			if (password != confirmPassword) {
				alert("密码须一致.");
				return false;
			}

			// 验证邮箱格式
			if (!/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(email)) {
				alert("邮箱格式不正确.");
				return false;
			}

			// 打印表单输入的值
			console.log("Username: " + username);
			console.log("Password: " + password);
			console.log("Gender: " + gender);
			console.log("Hobbies:");
			for (var i = 0; i < hobbies.length; i++) {
				if (hobbies[i].checked) {
					console.log("  " + hobbies[i].value);
				}
			}
			console.log("Province: " + province);
			console.log("City: " + city);
			console.log("Email: " + email);
			console.log("Image: " + image);

			// 表单验证通过，提交表单
			return true;
		}
	</script>
</head>
